<button type="button" class="btn btn-primary col-2 p-2 bd-highlight" style="margin: auto; background-color: green;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

        <div class="modal-body">

      </div>
    </div>
  </div>
            <div class="col-1 p-2 bd-highlight btn-group">

              </ul>
